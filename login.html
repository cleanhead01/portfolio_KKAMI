<div id="container">
    <section id="login_back">
        <div class="login_page row">
            <div class="login_box">
                <h1>로그인</h1>
            </div>
            <form action="#" method="post" class="login_form">
                <fieldset>
                    <legend>로그인</legend>
                    <div class="login_content">
                        <div class="idpw_box">
                            <input type="text" placeholder="이메일 주소 또는 전화번호">
                            <input type="text" placeholder="비밀번호">
                        </div>
                        <div class="check_box">
                            <input type="checkbox" id="idsave" value="idsave">
                            <label for="idsave">아이디 저장</label> <!-- 체크박스에는 value를 써야함 -->
                            <input type="checkbox" id="pwsave" value="pwsave">
                            <label for="pwsave">비밀번호 저장</label>
                            <input type="checkbox" id="security" value="security" checked>
                            <label for="security">보안접속</label>
                        </div>
                        <button type="submit" class="button_login">로그인</button>
                        <div class="link cf">
                            <a href="#">ID찾기</a>
                            <a href="#">비밀번호찾기</a>
                            <a href="join.html">회원가입</a>
                            <a href="#"><i class="fas fa-shield-alt"></i>보안센터</a>
                        </div>
                        <div class="button_box">
                            <button type="submit"><span>Facebook 로그인</spa></button>
                            <button type="submit"><span>Google 로그인</span></button>
                            <button type="submit"><span>Naver 로그인</span></button>
                            <button type="submit"><span>Daum 로그인</span></button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
</div>


<script>

    (function($){

        var flagLogin = true;
        initLogin()
        function initLogin() {
            if ($('html').hasClass('mobile') && flagLogin) {
                $('.check_box label').after('<br>')
                // $('.idpw_box input:first-child').attr({placeholder:'이메일 주소'})
                flagLogin = false
            } else if ($('html').hasClass('pc') && !flagLogin) {
                $('.check_box').find('br').remove()
                // $('.idpw_box input:first-child').attr({placeholder:''})
                flagLogin = true
            }
        }

        $(window).resize(function(){
            initLogin()
        })

    })(jQuery)






</script>
