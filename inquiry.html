<div id="container">
    <section id="inquiry_back">
        <div class="inquiry_page row">
            <div class="inquiry_box">
                <h1>제품 문의</h1>
            </div>
            <form action="#" method="post" class="inquiry_form">
                <fieldset>
                    <legend>제품문의</legend>
                </fieldset>
                <div class="inquiry_content">
                    <div class="product_large">
                        <label for="product_choice">제품 구분</label>
                        <select id="product_choice_large" class="w500 h50 select_pro">
                            <option value="nochoice">대분류</option>
                            <option value="clipper">클리퍼</option>
                            <option value="Slicker">슬리커</option>
                            <option value="Blunt">블런트 가위</option>
                            <option value="Curve">커브 가위</option>
                            <option value="Tapering">숱 가위</option>
                            <option value="Tenten">요술 가위</option>
                            <option value="comb">콤</option>
                        </select>
                        <select id="product_choice_small" class="w500 h50">
                            <option value="nochoice">소분류</option>
                            <option value="no">몰라</option>
                            <option value="no">몰라</option>
                            <option value="no">몰라</option>
                            <option value="no">몰라</option>
                            <option value="no">몰라</option>
                            <option value="no">몰라</option>
                            <option value="no">몰라</option>
                            <option value="no">몰라</option>
                        </select>
                    </div>
                    <div class="tel">
                        <label for="tel">연락처</label>
                        <input type="text" id="tel" placeholder='휴대폰번호 "-" 없이 숫자만 입력해주세요' class="w500 h50">
                    </div>
                    <div class="mail">
                        <label for="mail">이메일</label>
                        <input type="text" id="mail" class="input_mail h50">
                        <span>@</span>
                        <input type="text" id="mail" class="input_mail h50" disabled>
                        <select id="mail_choice" class="select_mail h50">
                            <option value="nochoice">선택</option>
                            <option value="daum.net">다음</option>
                            <option value="gmail.com">구글</option>
                            <option value="naver.com">네이버</option>
                            <option value="kkami.com">까미</option>
                            <option value="self">직접입력</option>
                        </select>
                    </div>
                    <div class="text">
                        <label for="text">문의내용</label>
                        <textarea name="inquiry" id="text" maxlength="100" class="w500" placeholder="간단한 요청사항을 남겨주시면 보다 자세한 상담이 가능합니다.
    전화상담 희망시 기재부탁드립니다.(100글자 이내)"></textarea>
                    </div>
                    <div class="file">
                        <label for="file">파일첨부</label>
                        <input type="file" id="file">
                    </div>
                </div>
                <div class="sm_rs_button">
                    <button type="submit">문의하기</button>
                    <button type="reset">취소하기</button>
                </div>
            </form>
        </div>
    </section>
</div>
